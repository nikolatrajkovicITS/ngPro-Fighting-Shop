<form>
  <div class="form-group">
    <label for="title">Title</label>                       <!-- label for="title" and input id="title" means that when user will click on label, input field will be in focus -->   
    <input id="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>   
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input id="price" type="number" class="form-control">
    </div>   
  </div>
  <div class="form-group">
    <label for="category">Category</label>      
    <select id="category" type="number" class="form-control">
      <option *ngFor="let c of categories$ | async" [value]="c.$key">       <!-- $key this is example: "Boxing-gloves"(categoy from db) -->
        {{ c.name }}
      </option>  
    </select>
  </div>
  <div class="form-group">
    <label for="imageURL">Image URL</label>      
    <input id="imageURL" type="number" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
