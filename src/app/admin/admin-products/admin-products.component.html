
<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>    
<p>
  <input 
     #query
     (keyup)="filter(query.value)"
     type="text" class="form-control" placeholder="Search...">
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td>
        <a routerLink="['/admin/products/', p.$key]">Edit</a>    <!-- Cus we want to generate links dynamically we need to use prop-binding, cus for each link we need to use different ID -->
      </td>
    </tr>
  </tbody>
</table>
